apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.yandex.mopubadapter.banner.sample"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.appcompat:appcompat:1.1.0'

    implementation 'com.yandex.android:mobmetricalib:3.16.2'
    implementation 'com.yandex.android:mobileads:3.3.0'
    implementation 'com.yandex.ads.adapter:mopub-mobileads:0.3.0'

    implementation('com.mopub:mopub-sdk-banner:5.13.1@aar') {
        exclude module: 'moat-mobile-app-kit'
        transitive = true
    }
}
